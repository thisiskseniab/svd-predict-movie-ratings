{% extends "bootstrap_responsive.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block body %}
<h2>Search Results</h2>
<ul>
{% for movie in movies %}
<li><div>
    <a href="{{url_for("view_movie", indx=movie.indx)}}">{{movie.title }}</a>
</div></li>
{% else %}
<li>No results :(</li>
{% endfor %}
</ul>
<h2>Search Again</h2>
<form action="{{url_for("search")}}" method="POST">
    <input type="text" name="query">
    <input type="submit">
</form>
{% endblock %}
